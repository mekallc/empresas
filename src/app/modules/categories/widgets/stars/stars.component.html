<div *ngIf="type; else entry">
  <ion-icon *ngFor="let item of data" [name]="item" color="warning"></ion-icon>
</div>


<ng-template #entry>
  <div class="entry">
    <ion-icon *ngFor="let item of data; let index = index;" color="warning" [name]="item" (click)="getClick(index)"></ion-icon>
  </div>
</ng-template>
