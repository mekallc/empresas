<app-header title="MenÃº"></app-header>
<ion-content>
  <div id="menu">
    <div class="content">
      <div class="container">
        <div class="avatar">
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </div>
        <ion-item lines="none">
          <ion-label>
            <h1 class="mt-3 text-center text-capitalize">
              {{ user?.fist_name }} {{ user?.last_name }}</h1>
              <h2 class="text-center">724 trabajos</h2>
            <h2 class="text-center">Nivel Bronze</h2>
          </ion-label>
        </ion-item>
        <ion-item *ngFor="let item of content" [routerLink]="item.url" routerLinkActive="router-link-active" >
          <ion-label>{{ item.name }}</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-label>Salir Sistema</ion-label>
        </ion-item>
      </div>
    </div>
    <div class="sub-content">
      <div class="container">
        <ion-item>
          <ion-label>
            <h1 class="mb-0">{{ active ? 'On-line' : 'Off-line' }}</h1>
          </ion-label>
          <ion-toggle mode="ios" color="danger" [(ngModel)]="active"></ion-toggle>
        </ion-item>
        <ion-item *ngFor="let item of subContent">
          <ion-label>{{ item }}</ion-label>
        </ion-item>
        <div class="my-3">
          <ion-label class="ion-text-right">
            <h3 class="text-right mb-0">Meka v.1.1.0</h3>
          </ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
